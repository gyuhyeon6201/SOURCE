<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM트리</title>
</head>
<body>
    <!-- DOM? document Object model(체계적으로 정리:트리형태)
    Object : 모든 요소가 프로퍼티와 메서드로 만들어져 있음
    DOM 트리 : 태그들의 서로 포함관계를 가진다 -->

    <h1>I Can do it!</h1>
    <img src="/JavaScript/numberImg/img-1.png" alt="이미지1">
    <div>
        <p>이미지를 가져왔습니다</p>
    </div>
    <script>
        const $img = document.querySelector("img");
        const $div = document.querySelector("div");
        const $p = document.querySelector("p");
        console.log($p);
    </script>
</body>
</html>
