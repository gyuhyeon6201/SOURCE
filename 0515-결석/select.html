<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지선택</title>
  <style>
    main{
      width: 300px;
      margin: 100px auto;
    }
    main > img{
      width: 100%;
    }
    main > div{
      display: flex;
    }
    main > div > img{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <img src="./images/img-3.png" alt="이미지3">
    <div>
      <img src="./images/img-3.png" alt="이미지3">
      <img src="./images/img-1.png" alt="이미지1">
      <img src="./images/img-4.png" alt="이미지4">
    </div>
  </main>
</body>
</html>
