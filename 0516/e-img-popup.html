<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이미지 클릭 팝업창</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                margin: 5rem;
                display: flex;
                justify-content: center;
                background-color: #fff;
            }
            main {
                display: flex;
                align-items: center;
                gap: 2rem;
                /* background-color: #fff;
                padding: 2rem;
                box-shadow: 0 0 10px #ccc; */
            }
            main > div {
                width: 300px;
            }
            main > div > img {
                width: 100%;
                cursor: pointer;
            }
            main > div > p {
                text-align: center;
            }
            .img-popup-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.6);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            }
            .img-popup-content {
                background: #fff;
                padding: 20px;
                border-radius: 12px;
                text-align: center;
                max-width: 90vw;
                max-height: 90vh;
            }
            .img-popup-content img {
                max-width: 80vw;
                max-height: 60vh;
                display: block;
                margin: 0 auto 16px auto;
            }
            .img-popup-content button {
                padding: 8px 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <img
                    src="./sleepingImg/sleeping-1.jpeg"
                    alt="잠만보"
                    onclick="popup"
                />
                <p>손 흔드는 잠만보 <br />클릭하면 크게 보입니다</p>
            </div>
        </main>
        <!-- <script src="e-img-popup.js"></script> -->
    </body>
</html>
