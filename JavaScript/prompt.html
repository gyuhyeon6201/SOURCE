<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data1 = prompt("첫번째 숫자를 입력하세요", 10);
        let data2 = prompt("두번째 숫자를 입력하세요", 20);
        document.write(`${data1}+${data2}=${data1+data2}`);
        document.write(`${data1}-${data2}=${data1+data2}`);
        document.write(`${data1}*${data2}=${data1+data2}`);
        document.write(`${data1}/${data2}=${data1+data2}`);
        document.write(`${data1}%${data2}=${data1+data2}`);
    </script>
</body>
</html>
