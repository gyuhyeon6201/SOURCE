<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 출력</title>
</head>
<body>
    <script>
        // document.write("******")
        // @@@@@
        // @@@@@
        // @@@@@
        
        // 바깥쪽 반복문: 줄(row) 반복 (총 3줄)
        for (let i = 0; i < 3; i++) {
            // 안쪽 반복문: 한 줄에 '@' 기호를 5개 출력
            for (let j = 0; j < 5; j++) {
                document.write('@');  // '@' 문자 출력
            }
            // 한 줄 출력이 끝나면 줄바꿈 (HTML의 <br> 태그 사용)
            document.write("<br>");
        }
    </script>
</body>
</html>
